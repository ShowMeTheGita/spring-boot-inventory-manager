<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Inventory Manager</title>

    <!--  CSS imports -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JS imports -->
    <script src="js/script.js"></script>
</head>

<body>
    <div class="title">
        <h1>Inventory Manager</h1>
    </div>


   <h3>Add products</h3>
    <form id="productform" action="http://localhost:8080/api/addProduct" method="POST">
        <ul>
            <li>
                <label for="name">Product name:</label> 
                <input type="text" id="name" name="product_name">
            </li>
            <li>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="product_quantity">
            </li>
            <li class="button">
                <button type="submit">Submit</button>
            </li>
        </ul>
    </form>
   
    <div class="searchbar">
        <input type="search" id="search" placeholder="Search..."/>
    </div>


    <div class="table">
        <table id="products">
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Test</td>
                <td>Test</td>
            </tr>
            <tr>
                <td>Test</td>
                <td>Test</td>
            </tr>
        </table>
    </div>




</body>


</html>
